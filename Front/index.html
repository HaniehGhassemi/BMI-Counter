<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Counter</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <div style="width: 100%; height: 100vh; display: flex; justify-content: center;">
        <div class="form-box">
            <form id="form">
                <div class="user-box">
                    <input type="text" id="weight" name="weight" class="inputs" placeholder="Weight">
                    <input type="text" id="height" name="height" class="inputs" placeholder="Height"
                        style="margin-top: 20%;">
                </div>
            </form>
            <div id="answer" class="answer"></div>
            <button class="submit" id="btn" style="display: flex; justify-self: left; margin-top: 23%;">Confirm!</button>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
